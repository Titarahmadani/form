<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Sederhana</title>
    <link rel="icon" type="image/png" href="gambar/icon.png" sizes="16x16" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form action="/action_page.php" method="post">
        <label for="depan">Nama Depan:</label><br>
        <input type="text" id="depan" name="nama_depan" value="Budi"><br>

        <label for="n_belakang">Nama Belakang: </label><br>
        <input type="text" id="n_belakang" name="nama_belakang" value="Prawira"><br><br>

        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
    </form>

    <p>Jika Anda mengklik tombol "Kirim", data formulir akan dikirim ke halaman bernama "/action_page.php".</p>

    <p><strong>Kesimpulan :</strong></p> 
    <p><strong>Kode HTML ini berhasil membuat formulir sederhana dengan meminta pengguna untuk memasukkan nama depan dan nama belakang, mengirim data formulir, menghapus data yang telah dimasukkan</strong></p>
</body>
</html>
